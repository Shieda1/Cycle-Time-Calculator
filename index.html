<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Time Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="cycletimeRadio" name="variables" checked>
  <label for="cycletimeRadio">Cycle time</label>

  <input type="radio" id="availableproductiontimeRadio" name="variables">
  <label for="availableproductiontimeRadio">Available production time</label>

  <input type="radio" id="producedRadio" name="variables">
  <label for="producedRadio">Produced</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Available production time</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Produced</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
